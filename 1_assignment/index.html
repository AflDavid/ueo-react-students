<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="clock">
      <div class="hand" id="hour-hand"></div>
      <div class="hand" id="minute-hand"></div>
      <div class="hand" id="second-hand"></div>

      <!-- Numbers and ticks for 12, 3, 6, and 9 -->
      <div class="number" style="top: 10px; left: 50%">12</div>
      <div class="number" style="top: 50%; left: 10px">9</div>
      <div class="number" style="bottom: 10px; left: 50%">6</div>
      <div class="number" style="top: 50%; right: 10px">3</div>
    </div>

    <button id="startButton">Start Watch</button>
    <button id="resetButton">Stop Watch</button>

    <script src="script.js"></script>
  </body>
</html>
