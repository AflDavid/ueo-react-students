<!DOCTYPE html>
<html>
<head>
    <title>Centered Button</title>
    <style>
        button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <button onclick="alert('Clicked')">Click me</button>
</body>
</html>
